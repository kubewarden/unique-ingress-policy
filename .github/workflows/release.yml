on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rego.yml@1391498c78a2784a59ca858aa4d26ac3ba62d899 # v4.4.8

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rego.yml@1391498c78a2784a59ca858aa4d26ac3ba62d899 # v4.4.8
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/unique-ingress-policy

  release-catalog:
    needs: release
    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-catalog.yml@1391498c78a2784a59ca858aa4d26ac3ba62d899 # v4.4.8
    secrets:
      # Required to dispatch the release event to the policy-catalog repository
      APP_ID: ${{ secrets.APP_ID }}
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
