# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.7
name: ingress-unique-host
displayName: Unique Ingress host
createdAt: 2025-10-20T14:35:29.725210522Z
description: Requires all Ingress rule hosts to be unique
license: Apache-2.0
homeURL: https://github.com/kubewarden/unique-ingress-policy
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/unique-ingress-policy:v1.0.7
keywords:
- ingress
- kubewarden
links:
- name: policy
  url: https://github.com/kubewarden/unique-ingress-policy/releases/download/v1.0.7/policy.wasm
- name: source
  url: https://github.com/kubewarden/unique-ingress-policy
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/unique-ingress-policy:v1.0.7
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/unique-ingress-policy:v1.0.7
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/contextAwareResources: |
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
  kubewarden/mutation: 'false'
  kubewarden/resources: Ingress
  kubewarden/rules: |
    - apiGroups:
      - networking.k8s.io
      apiVersions:
      - v1
      resources:
      - ingresses
      operations:
      - CREATE
      - UPDATE
